syntax = "proto3";
package echo.v1;

option go_package = "github.com/alexmgriffiths/example-service/go/pkg/proto/echo/v1;echov1";

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}

service EchoService {
    rpc Echo(EchoRequest) returns (EchoResponse);
}